<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Training Test Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the QA Training Test Site</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#register">Register</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#table">Data Table</a></li>
                <li><a href="#actions">Actions</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>This is the home section.</p>
        </section>

        <section id="register">
            <h2>Register</h2>
            <form id="registrationForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Register</button>
            </form>
        </section>

        <section id="gallery">
            <h2>Gallery</h2>
            <div class="gallery">
                <img src="https://via.placeholder.com/100" alt="Image 1" class="gallery-item">
                <img src="https://via.placeholder.com/100" alt="Image 2" class="gallery-item">
                <img src="https://via.placeholder.com/100" alt="Image 3" class="gallery-item">
            </div>
        </section>

        <section id="table">
            <h2>Data Table</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Alice</td>
                        <td>alice@example.com</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Bob</td>
                        <td>bob@example.com</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section id="actions">
            <h2>Actions</h2>
            <button onclick="alert('Button clicked!')">Click Me!</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
